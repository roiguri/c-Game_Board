<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle Visualization</title>
    <style>
      {{STYLE_CONTENT}}
    </style>
</head>
<body>
    <div class="visualization-container">
        <h1>Tank Battle Visualization</h1>
        <div class="controls">
            <button id="btnFirst">⏮ First</button>
            <button id="btnPrev">◀ Previous</button>
            <button id="btnPlay">▶ Play</button>
            <button id="btnPause" style="display: none;">⏸ Pause</button>
            <button id="btnNext">Next ▶</button>
            <button id="btnLast">Last ⏭</button>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="100" max="1000" step="100" value="500">
            </div>
        </div>
        <div class="status">
            <span id="stepDisplay">Step: 0 / {{TOTAL_STEPS}}</span>
            <span id="countdownDisplay" class="countdown-display"></span>
        </div>
        <div class="board-container">
            <div id="gameBoard" class="game-board"></div>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-color wall wall-health-2"></div><div class="legend-text">Wall (Full Health)</div></div>
            <div class="legend-item"><div class="legend-color wall wall-health-1"></div><div class="legend-text">Wall (Damaged)</div></div>
            <div class="legend-item"><div class="legend-color tank1"></div><div class="legend-text">Tank 1</div></div>
            <div class="legend-item"><div class="legend-color tank2"></div><div class="legend-text">Tank 2</div></div>
            <div class="legend-item"><div class="legend-color mine"></div><div class="legend-text">Mine</div></div>
            <div class="legend-item"><div class="legend-color shell"></div><div class="legend-text">Shell</div></div>
        </div>
        <div class="stats-container">
            <div id="tankStats" class="tank-stats">
                <h3>Tank Status</h3>
                <div id="tankList" class="tank-list"></div>
            </div>
        </div>
        <div class="action-log-container">
            <h3>Action Log</h3>
            <div id="actionLog" class="action-log"></div>
        </div>
    </div>
    <script>
    // Game data
{{GAME_DATA}}

    // Visualization logic
{{JS_CONTENT}}
    </script>
</body>
</html>
